language: node_js
node_js:
  - "8"

cache:
  yarn: true
  directories:
    - node_modules

jobs:
  include:
    - stage: lint
      script:
        - yarn lint
        # - yarn unit
    - stage: e2e
      if: branch IN (master, develop)
      script:
        - yarn build
        - yarn start
        - yarn tests:e2e:ci
